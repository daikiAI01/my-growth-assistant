        // åˆ†æãƒ¬ãƒãƒ¼ãƒˆæ©Ÿèƒ½
        async function runAnalytics() {
            try {
                const { data: logs, error } = await supabase.from('logs').select('content');
                if (error) throw error;

                if (logs.length === 0) {
                    reportContent.innerHTML = '<p>åˆ†æã™ã‚‹è¨˜éŒ²ãŒã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
                    return;
                }

                const allText = logs.map(log => log.content).join(' ');
                const words = allText.split(/[\sã€ã€‚ï¼ï¼Ÿã€Œã€\n]+/).filter(w => w.length > 1);
                const wordCounts = {};
                words.forEach(word => {
                    wordCounts[word] = (wordCounts[word] || 0) + 1;
                });
                const topKeywords = Object.entries(wordCounts)
                    .filter(([word]) => word.length > 1)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 10);

                const positiveWords = ['è‰¯ã„', 'ã™ã”ã„', 'æ¥½ã—ã„', 'å¬‰ã—ã„', 'æˆåŠŸ', 'é”æˆ', 'é ‘å¼µã£ãŸ', 'æœ€é«˜', 'è‰¯ã‹ã£ãŸ', 'ã§ããŸ', 'å®Œæˆ'];
                const negativeWords = ['æ‚ªã„', 'ãƒ€ãƒ¡', 'è¾›ã„', 'æ‚²ã—ã„', 'å¤±æ•—', 'å•é¡Œ', 'é›£ã—ã„', 'ã§ããªã„', 'å›°é›£'];
                let sentimentScore = 0;

                positiveWords.forEach(word => {
                    if (allText.includes(word)) sentimentScore++;
                });
                negativeWords.forEach(word => {
                    if (allText.includes(word)) sentimentScore--;
                });

                let sentimentText = 'ğŸ˜ æ™®é€š';
                if (sentimentScore > 0) sentimentText = 'ğŸ˜„ ãƒã‚¸ãƒ†ã‚£ãƒ–';
                if (sentimentScore < 0) sentimentText = 'ğŸ˜ ãƒã‚¬ãƒ†ã‚£ãƒ–';

                let reportHTML = `<h3>æ„Ÿæƒ…åˆ†æ</h3><div class="sentiment">${sentimentText}</div><h3>ãƒˆãƒƒãƒ—ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰</h3>`;

                });
                reportContent.innerHTML = reportHTML;

                reportContent.innerHTML = `<p>åˆ†æã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}</p>`;
            }

            try {
                const { data, error } = await supabase

        // ç›®æ¨™ãƒãƒ£ãƒ¼ãƒˆæç”»æ©Ÿèƒ½
        function renderGoalsChart(goals) {
            const completedGoals = goals.filter(goal => goal.is_completed).length;
            const totalGoals = goals.length;

            const chartData = {
                labels: ['å®Œäº†', 'æœªå®Œäº†'],
                datasets: [{
                    data: [completedGoals, totalGoals - completedGoals],
                    backgroundColor: ['#28a745', '#999'],
                    borderColor: getComputedStyle(document.documentElement).getPropertyValue('--bg-color').trim(),
                    borderWidth: 2
                }]
            };

            if (goalsChart) {
                goalsChart.destroy();
            }

            goalsChart = new Chart(goalsChartCanvas, {
                type: 'doughnut',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: false

            });
        }

        // ç›®æ¨™å–å¾—æ©Ÿèƒ½
        async function fetchGoals() {
            goalsContainer.innerHTML = '<p>èª­ã¿è¾¼ã¿ä¸­...</p>';
            try {
                const { data, error } = await supabase.from('goals').select('*').order('created_at', { ascending: false });
                if (error) throw error;

                renderGoalsChart(data);

                if (data.length === 0) {
                    goalsContainer.innerHTML = '<p>ç›®æ¨™ã¯ã¾ã è¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>';
                    return;
                }
                goalsContainer.innerHTML = '';
                data.forEach(goal => {
                    const goalItem = document.createElement('div');
                    goalItem.className = 'goal-item';
                    if (goal.is_completed) {
                        goalItem.classList.add('completed');
                    }

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = goal.is_completed;
                    checkbox.onchange = async () => {
                        const { error } = await supabase
                            .from('goals')
                            .update({ is_completed: checkbox.checked })
                            .eq('id', goal.id);

                        if (error) {
                            alert('æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                            console.error(error);
                        } else {
                            goalItem.classList.toggle('completed');
                            fetchGoals();
                        }
                    };

                    const content = document.createElement('div');
                    content.className = 'goal-content';
                    content.textContent = goal.content;

                    goalItem.appendChild(checkbox);
                    goalItem.appendChild(content);
                    goalsContainer.appendChild(goalItem);
                });
            } catch (error) {
                console.error('Error fetching goals:', error);
                goalsContainer.innerHTML = `<p>ç›®æ¨™ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}</p>`;

        }

        // ãƒ­ã‚°å–å¾—æ©Ÿèƒ½
        async function fetchLogs(searchTerm = '') {
            logsContainer.innerHTML = '<p>èª­ã¿è¾¼ã¿ä¸­...</p>';
            try {
                let query = supabase
                    .from('logs')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (searchTerm) {
                    query = query.like('content', `%${searchTerm}%`);

                const { data, error } = await query;

                if (error) throw error;
                if (data.length === 0) {
                    logsContainer.innerHTML = '<p>è©²å½“ã™ã‚‹è¨˜éŒ²ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';

                logsContainer.innerHTML = '';
                data.forEach(log => {
                    const logItem = document.createElement('div');
                    logItem.className = 'log-item';
                    const logDate = new Date(log.created_at).toLocaleString('ja-JP');

                    let tagsHtml = '';
