<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Growth Assistant - Log</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 600px; }
        textarea { width: 100%; height: 200px; margin-bottom: 1rem; background-color: #333; color: #e0e0e0; border: 1px solid #555; border-radius: 8px; padding: 10px; font-size: 16px; }
        button { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>今日の記録</h1>
        <textarea id="logContent" placeholder="今日やったこと、考えたこと、学んだことなどを記録しよう。"></textarea>
        <button>保存する</button>
    </div>
    <script>
        const SUPABASE_URL = 'https://bbuydqtmzjgxxamtvtda.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJidXlkcXRtempneHhhbXR2dGRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5OTUxODksImV4cCI6MjA3NTU3MTE4OX0.Lwp3DV2RPYf8pX7JjZAW33kH1jC4sWeZ_M7e4usAHXg';
        const FUNCTION_URL = `${SUPABASE_URL}/functions/v1/submit-log`;

        const button = document.querySelector('button');
        const textarea = document.getElementById('logContent');

        button.addEventListener('click', async () => {
            const content = textarea.value.trim();
            if (!content) {
                alert('何か入力してください。');
                return;
            }

            const tags = content.match(/#\S+/g) || [];
            console.log('Extracted tags:', tags);

            const payload = { content: content, tags: tags };
            console.log('Sending payload:', JSON.stringify(payload));

            button.textContent = '保存中...';
            button.disabled = true;

            try {
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify(payload)
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error response:', errorData);
                    throw new Error(errorData.message || '保存に失敗しました。');
                }

                const responseData = await response.json();
                console.log('Success response:', responseData);

                alert('保存しました！タグ: ' + (tags.length > 0 ? tags.join(', ') : 'なし'));
                textarea.value = '';
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            } finally {
                button.textContent = '保存する';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
